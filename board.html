<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="board.js" defer="defer"></script>
    <link rel="stylesheet" href="board-styles.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Juego de la oca tablero</title>
  </head>
  <body>
    <audio id="menu-theme" autoplay loop>
      <source src="music/match-theme.mp3" type="audio/mpeg" />
    </audio>
    <button id="playAudio" class="play-audio"></button>
    <nav class="menu"></nav>
    <main class="main-content">
      <div class="background-screen"></div>
      <div class="players-menu d-flex flex-row">
        <section class="bench-of-players">
          <article id="mainPlayer" class="player-bench d-flex">
            <img
              src="images/gato.jpg"
              width="100px"
              height="100px"
              alt="imagen-jugador"
            />
          </article>
          <article id="secondPlayer" class="player-bench hide d-flex">
            <img
              src="images/gato.jpg"
              width="100px"
              height="100px"
              alt="imagen-jugador"
            />
          </article>
          <article id="thirdPlayer" class="player-bench hide d-flex">
            <img
              src="images/gato.jpg"
              width="100px"
              height="100px"
              alt="imagen-jugador"
            />
          </article>
          <article id="fourthPlayer" class="player-bench hide d-flex">
            <img
              src="images/gato.jpg"
              width="100px"
              height="100px"
              alt="imagen-jugador"
            />
          </article>
        </section>
        <section class="players-controllers p-1">
          <article id="mainPlayerControl" class="roll-dice hide">
            <div class="d-flex flex-row">
              <button id="rollDiceOne"class="roll-dice-btn align-self reset-btn btn" onclick="rollDiceButtonClick(this)">
                Tirar dado</button
              ><div class="dice-result d-flex justify-content-center"><p id="diceNumberOne" class="dice-number align-self">0</p></div>
            </div>
          </article>
          <article id="secondPlayerControl" class="roll-dice hide">
            <div class="d-flex flex-row">
              <button id="rollDiceTwo"disabled class="roll-dice-btn align-self reset-btn btn" onclick="rollDiceButtonClick(this)">
                Tirar dado</button
              ><div class="dice-result d-flex justify-content-center"><p id="diceNumberTwo" class="dice-number align-self">0</p></div>
            </div>
          <article id="thirdPlayerControl" class="roll-dice hide">
            <div class="d-flex flex-row">
              <button id="rollDiceThree" disabled class="roll-dice-btn align-self reset-btn btn" onclick="rollDiceButtonClick(this)">
                Tirar dado</button
              ><div class="dice-result d-flex justify-content-center"><p id="diceNumberThree" class="dice-number align-self">0</p></div>
            </div>
          </article>
          <article id="fourthPlayerControl" class="roll-dice hide">
            <div class="d-flex flex-row">
              <button id="rollDiceFour" disabled class="roll-dice-btn align-self reset-btn btn" onclick="rollDiceButtonClick(this)">
                Tirar dado</button
              ><div class="dice-result d-flex justify-content-center"><p id="diceNumberFour" class="dice-number align-self">0</p></div>
            </div>
          </article>
        </section>
      </div>
